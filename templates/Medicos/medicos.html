<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Administración de Médicos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Medicos/medicos.css') }}">
</head>

<body>
    <div class="container">
        <!-- Barra lateral -->
        <aside class="sidebar">
            <div class="sidebar-top">
                <div class="logo-wrapper">
                    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="sidebar-iconLogo">
                </div>
                <a href="{{ url_for('pacientes') }}">
                    <img src="{{ url_for('static', filename='img/usuario.png') }}" alt="Usuarios" class="sidebar-icon">
                </a>
                {% if session['rol'] == 'Admin' %}
                <a href="{{ url_for('doctores') }}">
                    <img src="{{ url_for('static', filename='img/doctores.png') }}" class="sidebar-icon" alt="Doctores">
                </a>
                {% endif %}
            </div>


            <div class="sidebar-bottom">
                <a href="{{ url_for('Salir') }}">
                    <img src="{{ url_for('static', filename='img/CerrarSesion.png') }}" alt="Salir"
                        class="sidebar-iconSalir logout">
                </a>

            </div>
        </aside>

        <!-- Contenido principal -->
        <main class="main">
            <header class="header">
                <h1>Administración de Médicos</h1>
                <a href="{{ url_for('doctores_agregar') }}"><button class="btn-agregar">Agregar</button></a>
            </header>

            <h3>Buscador</h3>
            <div class="buscador">
                <input type="text" id="buscador" placeholder="Buscar médico...">
                <button class="btn-buscar"><img src="{{ url_for('static', filename='img/lupa.png') }}"
                        alt="Buscar"></button>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>RFC</th>
                        <th>Correo</th>
                        <th>Cédula Profesional</th>
                        <th>Rol</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for _ in range(5) %}
                    <tr>
                        <td>1</td>
                        <td>ABCD010203XYZ</td>
                        <td>correo@ejemplo.com</td>
                        <td>1234567</td>
                        <td>Administrador</td>
                        <td>
                            <a href="/medicos/editar">
                                <button class="btn-editar">Editar</button>
                            </a>
                            <button class="btn-eliminar">Eliminar</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </main>
    </div>
</body>

</html>
