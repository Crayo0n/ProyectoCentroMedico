<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>{{ 'Editar' if medico else 'Agregar' }} médico</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Medicos/AgregarEditarMedico.css') }}">
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo-wrapper">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="sidebar-iconLogo">
            </div>
        </aside>

        <div class="form-container">
            <h1>{{ 'Editar' if medico else 'Agregar' }} médico</h1>

            <!-- Mensajes flash -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for category, message in messages %}
                            <div class="alert {{ 'alert-success' if category == 'success' else 'alert-error' }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            
            <div class="form-box">
                <form method="POST"
                    action="{{ url_for('doctores_agregar') if not medico else url_for('medicos_editar', medico_id=medico.idmedico) }}">
                    <!-- RFC -->
                    <label for="rfc">RFC:</label>
                    <input type="text" id="rfc" name="rfc" value="{{ medico.rfc if medico else '' }}" >

                    <!-- Nombre Completo -->
                    <label for="nombrecompleto">Nombre completo:</label>
                    <input type="text" id="nombrecompleto" name="nombrecompleto"
                        value="{{ medico.nombrecompleto if medico else '' }}" >

                    <!-- Cédula Profesional -->
                    <label for="cedula">Cédula profesional:</label>
                    <input type="text" id="cedula" name="cedula"
                        value="{{ medico.cedulaprofesional if medico else '' }}" >

                    <!-- Correo -->
                    <label for="correo">Correo:</label>
                    <input type="email" id="correo" name="correo" value="{{ medico.correo if medico else '' }}"
                        >

                    <!-- Contraseña -->
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password"
                        value="{{ medico.contrasena if medico else '' }}" >

                    <!-- Rol -->
                    <label for="rol">Rol:</label>
                    <select id="rol" name="rol" >
                        <option value="3" {{ 'selected' if medico and medico.idrol == 3 else '' }}>Administrador</option>
                        <option value="1" {{ 'selected' if medico and medico.idrol == 1 else '' }}>Médico general</option>
                    </select>

                    <div class="form-buttons">
                        <button type="submit" class="guardar">{{ 'Actualizar' if medico else 'Agregar' }}</button>
                        <a href="{{ url_for('doctores') }}" class="cancelar">Cancelar</a>
                    </div>
                </form>

            </div>
        </div>
    </div>
</body>

</html>
