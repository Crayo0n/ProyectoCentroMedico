<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar médico</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Medicos/AgregarEditarMedico.css') }}">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo-wrapper">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="sidebar-iconLogo">
            </div>
        </aside>

        <div class="form-container">
            <h1>Editar médico</h1>

            <div class="form-box">
                <!-- Aquí cambiamos el action al de la ruta correspondiente de edición -->
                <form method="POST" action="{{ url_for('medicos_editar', medico_id=medico.idmedico) }}">
                    <!-- RFC -->
                    <label for="rfc">RFC:</label>
                    <input type="text" id="rfc" name="rfc" value="{{ medico.rfc }}" required>

                    <!-- Nombre Completo -->
                    <label for="nombrecompleto">Nombre completo:</label>
                    <input type="text" id="nombrecompleto" name="nombrecompleto" value="{{ medico.nombrecompleto }}" required>

                    <!-- Cédula Profesional -->
                    <label for="cedula">Cédula profesional:</label>
                    <input type="text" id="cedula" name="cedula" value="{{ medico.cedulaprofesional }}" required>

                    <!-- Correo -->
                    <label for="correo">Correo:</label>
                    <input type="email" id="correo" name="correo" value="{{ medico.correo }}" required>

                    <!-- Contraseña -->
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" value="{{ medico.contrasena }}" required>

                    <!-- Rol -->
                    <label for="rol">Rol:</label>
                    <select id="rol" name="rol" required>
                        <option value="1" {{ 'selected' if medico.idrol == 1 else '' }}>Administrador</option>
                        <option value="2" {{ 'selected' if medico.idrol == 2 else '' }}>Médico general</option>
                    </select>

                    <div class="form-buttons">
                        <button type="submit" class="guardar">Actualizar</button>
                        <a href="{{ url_for('doctores') }}" class="cancelar">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
