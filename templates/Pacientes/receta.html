<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Previsualizar Receta</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Pacientes/receta.css') }}">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo-wrapper">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="sidebar-iconLogo">
            </div>
        </aside>

        <div class="form-container">
            <div class="form-box">
                <h1>Previsualizar Receta</h1>

                <!-- La ruta del PDF ahora es dinámica, pasada desde el backend de Flask -->
                <embed src="{{ url_for('static', filename=pdf_static_path) }}" width="100%" height="600px" type="application/pdf">

                <div class="form-buttons">
                    <!-- El enlace de descarga ahora usa el cita_id específico -->
                    <a href="{{ url_for('descargar.receta', cita_id=cita_id) }}" class="btn-descargar">Descargar PDF</a>
                    <!-- El enlace para volver a citas sigue usando el paciente_id -->
                    <a href="{{ url_for('citas_paciente', paciente_id=paciente_id) }}" class="cancelar">Volver a Citas</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
