<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Agregar paciente</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Pacientes/AgregarEditarPaciente.css') }}">
</head>

<body>
    <div class="container">
        <!-- Barra lateral -->
        <aside class="sidebar">
            <div class="logo-wrapper">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="sidebar-iconLogo">
            </div>
        </aside>

        <div class="form-container">
            <h1>Agregar paciente</h1>


            <div class="form-box">
                <form method="POST" action="{{ url_for('pacientes_agregar') }}">
                    <label for="nombrecompleto">Nombre completo:</label>
                    <input type="text" name="nombrecompleto" class="form-control" value="{{ datos.nombrecompleto }}">
                    {% if errores.nombrecompleto %}
                    <small class="text-danger" style="color: red;">{{ errores.nombrecompleto }}</small>
                    {% endif %}


                    {# The physician selection field has been removed, as it is automatically assigned #}
                    {# <label for="idmedico">Médico que atiende:</label> #}
                    {# <select id="idmedico" name="idmedico" required> #}
                        {# <option value="" disabled selected>Seleccione un médico</option> #}
                        {# {% for medico in medicos %} #}
                        {# <option value="{{ medico.idmedico }}">{{ medico.nombrecompleto }}</option> #}
                        {# {% endfor %} #}
                        {# </select> #}

                    <label for="fechanacimiento">Fecha de nacimiento:</label>
                    <input type="date" name="fechanacimiento" class="form-control" value="{{ datos.fechanacimiento }}">
                    {% if errores.fechanacimiento %}
                    <small class="text-danger" style="color: red;">{{ errores.fechanacimiento }}</small>
                    {% endif %}


                    <label for="enfermedadescronicas">Enfermedades crónicas:</label>
                    <input type="text" id="enfermedadescronicas" name="enfermedadescronicas" placeholder="(Opcional)">

                    <label for="alergias">Alergias:</label>
                    <input type="text" id="alergias" name="alergias" placeholder="(Opcional)">

                    <label for="antecedentesfam">Antecedentes familiares:</label>
                    <input type="text" id="antecedentesfam" name="antecedentesfam" placeholder="(Opcional)">

                    <div class="form-buttons">
                        <button type="submit" class="guardar">Guardar</button>
                        <a href="{{ url_for('pacientes') }}" class="cancelar">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
