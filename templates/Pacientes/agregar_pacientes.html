<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Agregar paciente</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Pacientes/AgregarEditarPaciente.css') }}">
</head>

<body>
    <div class="container">
        <!-- Barra lateral -->
        <aside class="sidebar">
            <div class="logo-wrapper">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="sidebar-iconLogo">
            </div>
        </aside>

        <!-- Contenido principal -->
        <div class="form-container">
            <h1>Agregar paciente</h1>
            <div class="form-box">

                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
                {% endif %}
                {% endwith %}

                <form method="POST" action="{{ url_for('pacientes_agregar') }}">
                    <!-- Nombre completo -->
                    <label for="nombrecompleto">Nombre completo:</label>
                    <input type="text" id="nombrecompleto" name="nombrecompleto" required>

                    <!-- Fecha de nacimiento -->
                    <label for="fechanacimiento">Fecha de nacimiento:</label>
                    <input type="date" id="fechanacimiento" name="fechanacimiento" required>

                    <!-- Enfermedades crónicas -->
                    <label for="enfermedadescronicas">Enfermedades crónicas:</label>
                    <textarea id="enfermedadescronicas" name="enfermedadescronicas"></textarea>

                    <!-- Alergias -->
                    <label for="alergias">Alergias:</label>
                    <textarea id="alergias" name="alergias"></textarea>

                    <!-- Antecedentes familiares -->
                    <label for="antecedentesfam">Antecedentes familiares:</label>
                    <textarea id="antecedentesfam" name="antecedentesfam"></textarea>

                    <!-- Botones -->
                    <div class="form-buttons">
                        <button type="submit" class="guardar">Guardar</button>
                        <a href="{{ url_for('pacientes') }}" class="cancelar">Cancelar</a>
                    </div>
                </form>

            </div>
        </div>
    </div>
</body>

</html>
